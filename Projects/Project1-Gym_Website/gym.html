<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakshit Gym</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="photo">
            <img src="logo.jpg" alt="Gym Logo" width="100px">
            <div>Rakshit Fitness Center</div>
        </div>

        <div id="options">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Subscription</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Locate Us</a></li>
            </ul>
        </div>

        <div id="search">
            <input id="searchbar" type="text" placeholder="Search Here">
        </div>
    </header>

    <div id="containform">
        <h2>Best Gym in India!</h2>
        <form action="node.php">

            <div class="form_type">
                <input type="text" name="myName" id="name" placeholder="Enter your Name">
            </div>
            <div class="form_type">
                <input type="text" name="myAge" id="age" placeholder="Enter your Age">
            </div>
            <div class="form_type">
                <input type="text" name="myGender" id="gender" placeholder="Enter your Gender">
            </div>
            <div class="form_type">
                <input type="text" name="myLocality" id="locality" placeholder="Enter your Locality">
                <div class="form_type">
                    <button>Submit your response!</button>
                </div>
            </div>
        </form>
    </div>
    <footer>
        <div class="foot">
            <hr>
            <p>&#169 Rakshit Fitness Center</p>
        </div>
    </footer>
</body>

</html>
