<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionals</title>
    <script>
        // If - else statement
        let agelimit = 25;
        if (agelimit > 18) {
            console.log("You can drink whiskey!")
        } else {
            console.log("you can drink water only")
        }

        // Switch cases
        const age = 20;
        switch (age) {
            case 30:
                console.log("Your age is 30");
                break;
            case 31:
                console.log("Your age is 31");
                break;
            case 32:
                console.log("Your age is 32");
                break;
            case 33:
                console.log("Your age is 33");
                break;
            case 34:
                console.log("Your age is 34");
                break;
            default:
                console.log("Your age is not found in the above mentioned case ages");
                break;
        }
    </script>
</head>

</html>
