<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Timeout & Set Interval</title>
    <style>

        .container{
            display: flex;
            justify-content: space-evenly;
            margin-top: 300px;
        }
        .inside{
            background-color: antiquewhite;
            border: 4px solid red;
            border-radius: 10px;
            width: 500px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inside"><p></p></div>
        <div class="inside"></div>
    </div>
    <script>

        let a;
        let time;
        setTimeout(() => {
            document.getElementsByClassName('inside')[0].innerHTML = "This is a setTimeout"
        }, 3000);

        setInterval(() => {
            a = new Date();
            time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
            document.getElementsByClassName('inside')[1].innerHTML = "Time - " + time;
        }, 1000);
    </script>
</body>
</html>
