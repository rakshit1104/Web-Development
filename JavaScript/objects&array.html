<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects and Arrays</title>
    <script>
        //Objects
        let employee = {
            name: "Rakshit Pandey",
            age: 20,
            gender: "male",
            "id here": "rakshit1104",  //key with a space in between
        }
        console.log(employee);



        //Arrays
        let items = [5, 4, 3, 2, 1, "Rakshit", "Pandey", "VIT"];
        console.log(items);

        //Sort an array
        items = items.sort();
        console.log(items);

        //Push item into an array
        items.push("Hello");
        console.log(items);

        let a = new Array(20);
        console.log(a);
    </script>
</head>
<body>
    
</body>
</html>
